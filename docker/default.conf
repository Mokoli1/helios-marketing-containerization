# Server configuration for Helios Marketing Site
server {
    listen 8080;
    server_name localhost helios-observability.com www.helios-observability.com;
    root /usr/share/nginx/html;
    index index.html;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Health check endpoint for container orchestration
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Detailed health check with metrics
    location /health/detailed {
        access_log off;
        return 200 '{"status":"healthy","timestamp":"$time_iso8601","server":"$hostname","version":"1.0.0"}';
        add_header Content-Type application/json;
    }

    # Metrics endpoint for monitoring (basic)
    location /metrics {
        access_log off;
        stub_status on;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Main website location
    location / {
        try_files $uri $uri/ =404;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "HIT";
        }

        # Cache HTML files for shorter time
        location ~* \.(html)$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to version control
    location ~ /\.git {
        deny all;
        access_log off;
        log_not_found off;
    }

    # API simulation for future use (rate limited)
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        return 404 '{"error":"API not implemented","status":404}';
        add_header Content-Type application/json;
    }

    # Contact form endpoint simulation (rate limited)
    location /contact {
        limit_req zone=login burst=5 nodelay;
        if ($request_method = POST) {
            return 200 '{"message":"Thank you for your interest! We will contact you soon.","status":"success"}';
        }
        try_files $uri $uri/ =404;
    }

    # Security headers for all responses
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # HSTS (uncomment when using HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CSP for enhanced security
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none';" always;
} 